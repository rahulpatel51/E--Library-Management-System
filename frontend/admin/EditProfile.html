<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Admin Profile - Edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: 0.8rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .profile-label {
            font-weight: bold;
            color: #333;
            margin-top: 1rem;
            display: block;
        }

        .profile-input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            background-color: #f7f7f7;
        }

        .navbar-dark .navbar-brand {
            font-size: 1.5rem;
        }

        .navbar-dark {
            cursor: pointer;
        }

        .navbar-text {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
        }

        .dropdown-menu a:hover {
            background-color: #007bff;
            color: white;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="AdminDashboard.html">E-Library Management System (E-LMS)</a>
            <div class="navbar-text text-white ml-auto">
                <strong>Welcome: <span id="admin-name"></span></strong> |
                <strong>Email: <span id="admin-email"></span></strong>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown">My Profile</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="view_profile.html">View Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="EditProfile.html">Edit Profile</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Adminlogin.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Profile Section -->
    <header>
        <h1>E-Library Management System</h1>
        <h2>Edit Admin Profile</h2>
    </header>

    <div class="container">
        <h4 class="text-center">Edit Admin Profile Details</h4>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label class="profile-label" for="adminName">Name</label>
                        <input type="text" id="adminName" class="profile-input" required>
                    </div>

                    <div class="form-group">
                        <label class="profile-label" for="adminEmail">Email</label>
                        <input type="email" id="adminEmail" class="profile-input" required>
                    </div>

                    <div class="form-group">
                        <label class="profile-label" for="admin-mobile">Mobile</label>
                        <input type="text" id="admin-mobile" class="profile-input" required>
                    </div>

                    <div class="form-group">
                        <label class="profile-label" for="admin-address">Address</label>
                        <input type="text" id="admin-address" class="profile-input" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 E-Library Management System. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/editProfile.js"></script>
    <script src="js/AdminDashBoard.js"></script>
</body>

</html>
